Rule00033Params1 = "更新时间字段名"
Rule00034Annotation = "如存在NOT NULL且不带默认值的字段，对字段进行写入时不包含该字段，会导致插入报错"
Rule00034Desc = "字段约束为NOT NULL时必须带默认值"
Rule00034Message = "字段约束为NOT NULL时必须带默认值"
