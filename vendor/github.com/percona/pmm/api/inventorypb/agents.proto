  AGENT_TYPE_INVALID = 0;
  PMM_AGENT = 1;
  VM_AGENT = 14;
  NODE_EXPORTER = 2;
  MYSQLD_EXPORTER = 3;
  MONGODB_EXPORTER = 4;
  POSTGRES_EXPORTER = 5;
