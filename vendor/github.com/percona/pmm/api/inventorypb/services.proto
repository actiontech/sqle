syntax = "proto3";

package inventory;

option go_package = "api/inventorypb;inventorypb";

import "github.com/mwitkow/go-proto-validators/validator.proto";
import "google/api/annotations.proto";

// ServiceType describes supported Service types.
enum ServiceType {
  SERVICE_TYPE_INVALID = 0;
  MYSQL_SERVICE = 1;
  MONGODB_SERVICE = 2;
  POSTGRESQL_SERVICE = 3;
  PROXYSQL_SERVICE = 4;
  HAPROXY_SERVICE = 6;
  EXTERNAL_SERVICE = 5;
}

// MySQLService represents a generic MySQL instance.
message MySQLService {
  // Unique randomly generated instance identifier.
  string service_id = 1;
  // Unique across all Services user-defined name.
  string service_name = 2;
  // Node identifier where this instance runs.
  string node_id = 3;
  // Access address (DNS name or IP).
  // Address (and port) or socket is required.
  string address = 4;
  // Access port.
  // Port is required when the address present.
  uint32 port = 5;
  // Access unix socket.
  // Address (and port) or socket is required.
  string socket = 10;
  // Environment name.
  string environment = 6;
  // Cluster name.
  string cluster = 7;
  // Replication set name.
  string replication_set = 8;
  // Custom user-assigned labels.
  map<string, string> custom_labels = 9;
}

